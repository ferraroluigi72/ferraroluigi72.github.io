<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum atipico di un Informatico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;            
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Left Column - Dark */
        .left-column {
            width: 20%;
            background-color: #2c2c2c;
            color: white;
            padding: 40px 25px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 0 auto 30px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #2c2c2c;
        }

        .education {
            margin-bottom: 30px;
        }

        .education-item {
            margin-bottom: 15px;
        }

        .education-item h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .education-item p {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 3px;
        }

        .references {
            margin-bottom: 30px;
        }

        .reference-item {
            margin-bottom: 15px;
        }

        .reference-item h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .reference-item p {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 3px;
        }

        /* Right Column - Light */
        .right-column {
            width: 80%;
            background-color: #f8f8f8;
            padding: 40px 30px;
        }

        .header {
            margin-bottom: 40px;
        }

        .name {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: #2c2c2c;
            margin-bottom: 10px;
        }

        .title {
            font-size: 18px;
            text-transform: uppercase;
            color: #666;
            font-weight: normal;
        }

        .timeline-section {
            margin-bottom: 0px;
        }

        .generic-section {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .about-content {
            margin-top: 20px;
        }

        .about-content p {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
            text-align: justify;
        }

        .section {
            margin-bottom: 0px;
        }

        .section-header {
            display: flex;
            align-items: center;            
        }

        .section-icon {
            width: 30px;
            height: 30px;
            background-color: #2c2c2c;
            margin-right: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }

        .section-title-right {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #2c2c2c;
            margin-right: 10px;
        }

        .section-line {
            flex: 1;
            height: 2px;
            background-color: #2c2c2c;
        }

        .timeline {
            position: relative;
            padding-top: 10px;
            padding-left: 20px;
            margin-top: 0px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 13px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #2c2c2c;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 10px;
            padding-top: 5px;
            padding-left: 30px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 8px;
            width: 12px;
            height: 12px;
            background-color: #2c2c2c;
            border-radius: 50%;
        }

        .timeline-date {
            font-size: 14px;
            font-weight: bold;
            color: #2c2c2c;
            margin-bottom: 5px;
        }

        .timeline-company {
            font-size: 16px;
            font-weight: bold;
            color: #2c2c2c;
            margin-bottom: 5px;
        }

        .timeline-position {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .timeline-description {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        .timeline-description p {
            margin-bottom: 10px;
            text-align: justify;
        }

        .timeline-closure {
            margin: 0px;
            padding-left: 13px;
        }

        .timeline-end-line {
            width: 100%;
            height: 1px;
            background-color: #2c2c2c;
            position: relative;
        }        

        .skills-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .skill-item {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            position: relative;
            padding-left: 15px;
        }

        .skill-item::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #2c2c2c;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-column,
            .right-column {
                width: 100%;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }

        .figure-image {
            border: 3px solid #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-left: 10px;
			float: right;
            clear: both;
            display: block;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="./myphoto.jfif" alt="Profile Picture">
            </div>

            <!-- Contact Section -->
            <div class="contact-info">
                <h3 class="section-title">Contatto</h3>
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div>
                        <div>Via E.Toti, 18</div>
                        <div>Bassano del Grappa (VI)</div>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-phone"></i></div>
                    <div>+39 3930227248</div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                    <div>ferraro.luigi@gmail.com</div>
                </div>
            </div>        
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <!-- Header -->
            <div class="header">
                <h1 class="name">Luigi Ferraro</h1>
                <h2 class="title">Software Architect e Imprenditore</h2>
            </div>

            <!-- Curriculum -->
            <div class="generic-section">
                <div class="section-header">
                    <div class="section-icon"><i class="fas fa-file-alt"></i></div>
                    <a href="./curriculum.html"><h3 class="section-title-right">Curriculum</h3></a>
                </div>
            </div>

            <div class="generic-section">
                <div class="section-header">
                    <div class="section-icon"><i class="fas fa-cloud"></i></div>
                    <a href="./project.html"><h3 class="section-title-right">Il progetto</h3></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
